<!DOCTYPE html>

    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">

      {% include mathjax_support %}

  </head>

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
